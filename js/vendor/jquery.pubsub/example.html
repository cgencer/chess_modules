<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="imagetoolbar" content="no">
		<meta name="msthemecompatible" content="no">
		<meta name="cleartype" content="on">
		<meta name="HandheldFriendly" content="True">
		<meta name="format-detection" content="telephone=no">
		<meta name="format-detection" content="address=no">
		<title>jQuery PubSub</title>
		<meta name="description" content="jQuery PubSub">
		<meta name="keywords" content="Pub/Sub implementation for jQuery.">
		<meta name="copyright" content="Â©felixexter">
		<style>
			* {
				margin: 0;
				padding: 0;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box;
			}

			body {
				background-color: #eee;
			}

			.h1 {
				margin-top: 40px;
				margin-bottom: 40px;
				font-family: arial, sans-serif;
				font-size: 24px;
				line-height: 36px;
				text-align: center;
			}

			.pb-box {
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 40px;
				padding-top: 8px;
				padding-left: 16px;
				padding-right: 16px;
				padding-bottom: 8px;
				max-width: 480px;
				height: 100px;
				font-family: arial, sans-serif;
				font-size: 16px;
				line-height: 28px;
				text-align: center;
				color: #000;
				background-color: #fff;
				box-shadow: 0 0 1px rgba(0, 0, 0, .5);
			}

			.pb-form {
				line-height: 84px;
			}

			.pb-button {
				padding: 2px 4px;
				font-family: arial, sans-serif;
				font-size: 14px;
				line-height: 1;
				cursor: pointer;
			}

			.pb-text {
				padding: 2px;
				width: 160px;
				font-family: arial, sans-serif;
				font-size: 16px;
				line-height: 1;
			}

			.pb-messages {
				display: none;
				overflow-y: auto;
			}

			.pb-message {
				display: block;
				text-align: left;
			}

			.pb-message__time {
				float: right;
				font-size: 10px;
				color: #ccc;
			}

			.pb-message__text {
				overflow-wrap: break-word;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<h1 class="h1">jQuery PubSub Example</h1>
		<form class="pb-form pb-box" id="pbForm">
			$.trigger(
				'<button class="pb-button" type="submit">sendMessage</button>',
				'<input class="pb-text" type="text" id="pbMessage">'
			);
		</form>
		<ul class="pb-messages pb-box" id="pbMessages"></ul>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="jquery.pubsub.min.js"></script>
		<script>
			$(function () {
				var
					$message = $('#pbMessage')
					$messages = $('#pbMessages');

				$.one('sendMessage', function () {
					$messages.slideDown();
				});

				$.on('sendMessage', function (e, message) {
					var
						time = new Date(e.timeStamp).toLocaleString(),
						messageBlock = (
							'<li class="pb-message">' +
								'<span class="pb-message__time">' + time + '</span>' +
								'<span class="pb-message__text">' + message + '</span>' +
							'</li>'
						);

					$messages.prepend(messageBlock);
				});

				$('#pbForm').on('submit', function (e) {
					var val = $message.val().trim();

					if (val) {
						$.trigger('sendMessage', val);
						$message.val('');
					}

					$message.trigger('focus');

					e.preventDefault();
				});
			});
		</script>
	</body>
</html>
